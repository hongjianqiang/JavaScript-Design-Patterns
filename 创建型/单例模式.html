<head>

    <title>单例模式</title>
    <script>
    (function() {
        // 单例模式
        // 把相关的属性和方法聚集在一个单独的对象直接量里，我们称为单例模式
        const element = {
            allElements: [],

            get(id) {
                const elem = document.getElementById(id);
                this.allElements.push(elem);
                return elem;
            },

            create(type) {
                const elem = document.createElement(type);
                this.allElements.push(elem);
                return elem;
            },

            getAllElements() {
                return this.allElements;
            }
        };

        const header = element.get('header');
        const input = element.create('input');

        const allElements = element.getAllElements();

        alert(allElements.length);
    })();
    </script>
